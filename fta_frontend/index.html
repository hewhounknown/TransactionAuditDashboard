<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Audit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
</head>
<body>
    <div class="container mt-4">
        <h2>Transaction Audit Dashboard</h2>
        <nav>
            <ul class="pagination" id="pagination-controls">
                <li class="page-item"><button class="page-link" id="prev-page" disabled>Previous</button></li>
                <li class="page-item"><button class="page-link" id="next-page">Next</button></li>
            </ul>
        </nav>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Merchant</th>
                    <th>Amount</th>
                    <th>Status</th>
                    <th>Flagged</th>
                    <th>Approved By</th>
                </tr>
            </thead>
            <tbody id="transaction-table" hx-get="http://localhost:8000/api/transactions/" hx-trigger="load" hx-target="#transaction-table" hx-swap="innerHTML">
            </tbody>
        </table>
        
    </div>
