<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transaction Audit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/htmx.org@1.9.5"></script>
</head>
<body>
  <div class="container mt-4">
    <h2>Transaction Audit Dashboard</h2>

    <!-- Filter dropdown  and search-box -->
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="status-filter" class="form-label">Filter by Status:</label>
        <select id="status-filter" class="form-select" onchange="filterTransactions()">
          <option value="">All</option>
          <option value="pending">Pending</option>
          <option value="completed">Completed</option>
          <option value="failed">Failed</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="merchant-search" class="form-label">Search Merchant:</label>
        <input type="text" id="merchant-search" class="form-control" placeholder="enter merchant">
      </div>
    </div>

    <nav>
        <ul class="pagination" id="pagination-controls">
          <li class="page-item">
            <button class="page-link" id="prev-page" disabled>Previous</button>
          </li>
          <li class="page-item">
            <button class="page-link" id="next-page" disabled>Next</button>
          </li>
        </ul>
    </nav>

    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Merchant</th>
          <th>Amount</th>
          <th>Status</th>
          <th>Flagged</th>
          <th>Approved By</th>
        </tr>
      </thead>
      <tbody id="transaction-table">
        <!-- Transactions will be loaded here -->
      </tbody>
    </table>

    <div id="no-data-message" class="alert alert-info" style="display: none;">
      No transactions found.
    </div>


  </div>

  <script src="api.js"></script>
</body>
</html>
