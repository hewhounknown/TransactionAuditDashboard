<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body class="d-flex vh-100 overflow-hidden">
    <nav class="d-flex flex-column bg-light text-dark p-3 vh-100 border-end" style="width: 250px;">
        <h4 class="text-center">Admin Panel</h4>
        <ul class="nav flex-column mt-3">
            <li class="nav-item border">
                <a class="nav-link text-primary p-2 d-flex align-items-center" href="./index.html">
                    <i class="fas fa-home me-2"></i> Dashboard
                </a>
            </li>
            <li class="nav-item border">
                <a class="nav-link text-primary p-2 d-flex align-items-center" href="./table.html">
                    <i class="fas fa-file-invoice-dollar me-2"></i> Transactions
                </a>
            </li>
        </ul>
    </nav>

    <div class="flex-grow-1 d-flex flex-column overflow-auto ">
        <nav class="navbar navbar-light bg-dark shadow-sm px-4">
            <span class="navbar-brand text-light m-3">Financial transaction auditing</span>
        </nav>

        <main class="p-4 bg-light bg-gradient">
            <div class="row">
                <div class="col-md-4">
                    <div class="card text-white bg-primary mb-3">
                        <div class="card-header">Completed Transactions</div>
                        <div class="card-body">
                            <h5 class="card-title" id="completed-amounts">$3,210.00</h5>
                            <p class="card-text" id="completed-count">completed count</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-white bg-warning mb-3">
                        <div class="card-header">Pending Transactions</div>
                        <div class="card-body">
                            <h5 class="card-title" id="pending-amounts">$3,210.00</h5>
                            <p class="card-text" id="pending-count">pending count</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-white bg-danger mb-3">
                        <div class="card-header">Failed Transactions</div>
                        <div class="card-body">
                            <h5 class="card-title" id="failed-amounts">$980.00</h5>
                            <p class="card-text" id="failed-count">failed count</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-9">
                    <h5 class="text-center">Merchant Transactions Overview</h5>
                    <div id="merchantChart"></div>
                </div>
                <div class="col-md-3">
                    <div class="d-flex justify-content-center m-2">
                        <canvas id="statusPieChart" style="max-width: 400px;"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="./js/loadDashboard.js"></script>
    <script type="module" src="./js/charts/piechart.js"></script>
    <script type="module" src="./js/charts/columnchart.js"></script>
</body>
</html>
