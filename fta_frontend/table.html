<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex vh-100 overflow-hidden">
    <nav class="d-flex flex-column bg-light text-dark p-3 vh-100 border-end" style="width: 250px;">
        <h4 class="text-center">Admin Panel</h4>
        <ul class="nav flex-column mt-3">
            <li class="nav-item border">
                <a class="nav-link text-dark" href="./index.html">Dashboard</a>
            </li>
            <li class="nav-item border">
                <a class="nav-link text-dark" href="./table.html">Transactions</a>
            </li>
        </ul>
    </nav>

    <div class="flex-grow-1 d-flex flex-column overflow-auto">
        <nav class="navbar navbar-light bg-dark shadow-sm px-4">
            <span class="navbar-brand text-light m-3">Financial transaction auditing</span>
        </nav>

        <main class="p-4 bg-light bg-gradient">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="status-filter" class="form-label">Filter by Status:</label>
                    <select id="status-filter" class="form-select">
                        <option value="">All</option>
                        <option value="pending">Pending</option>
                        <option value="completed">Completed</option>
                        <option value="failed">Failed</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="merchant-search" class="form-label">Search Merchant:</label>
                    <input type="text" id="merchant-search" class="form-control" placeholder="enter merchant">
                </div>
            </div>

            <nav>
                <ul class="pagination" id="pagination-controls">
                    <li class="page-item">
                        <button class="page-link" id="prev-page" disabled>Previous</button>
                    </li>
                    <li class="page-item">
                        <button class="page-link" id="next-page" disabled>Next</button>
                    </li>
                </ul>
            </nav>

            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Merchant</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Flagged</th>
                        <th>Approved By</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="transaction-table">
                    <!-- Transactions will be loaded here -->
                </tbody>
            </table>

            <div id="no-data-message" class="alert alert-info" style="display: none;">
                No transactions found.
            </div>
        </main>
    </div>

    <script type="module" src="./js/load.js"></script>
</body>
</html>
